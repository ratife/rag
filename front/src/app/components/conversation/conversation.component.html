<div class="container">
  <h2>Conversations</h2>
  
  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>
  
  <div *ngIf="!loading && conversations.length === 0" class="alert alert-info">
    No documents found. <a routerLink="/upload">Upload a document</a> to get started.
  </div>
  
  <div class="row">
    <div *ngFor="let conversation of conversations" class="col-md-4 mb-4">
      <div class="card conversation-card" (click)="openConversation(conversation.id)">
        <div class="card-body">
          <h5 class="card-title">{{ conversation.title }}</h5>
          <p class="card-text">
            <small class="text-muted">
              Resume: {{ conversation.title }}<br>
            </small>
          </p>
          <button class="btn btn-primary" (click)="openConversation(conversation.id); $event.stopPropagation();">
            Ouvrir la conversation
          </button>
        </div>
      </div>
    </div>
  </div>
  
</div>
